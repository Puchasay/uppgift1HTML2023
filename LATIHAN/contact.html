<!DOCTYPE html>
<html>
  <head>
    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <div>
      <h2>Registration</h2>
      <form>
        <label for="name">Username:</label>
        <input
          type="text"
          id="name"
          placeholder="write your name..."
          required
        />
        <br />
        <br />
        <label for="">Email address:</label>
        <input
          type="email"
          id="email"
          placeholder="write your email address..."
          required
        />
        <br />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="write your password here..."
          required
        />
        <br />
        <br />
        <p>
          Select your age:
          <br />
          <input type="radio" name="age" id="opt1" value="under 25" />
          <label for="opt1">Under 25</label>
          <br />
          <input type="radio" name="age" id="opt2" value="25-50" />
          <label for="opt2">25-50</label>
          <br />
          <input type="radio" name="age" id="opt3" value="50+" />
          <label for="opt3">50+</label>
        </p>
      </form>
    </div>
    <div>
      <h2 style="color: rgb(226, 43, 156)">Contact Us</h2>
      <form>
        <label for="name">Full name:</label>
        <input
          type="text"
          id="name"
          placeholder="write your full name"
          required
        />
        <br />
        <br />
        <label for="email">Email address:</label>
        <input
          type="email"
          id="email"
          placeholder="write your email address"
          required
        />
        <br />
        <br />
        <label for="topic">What topic:</label>
        <select name="topic" id="topic">
          <option value="top1">Delivery time</option>
          <option value="top2">Order status</option>
          <option value="top3">Cancel order</option>
        </select>
        <br />
        <br />
        <label for="comment">Comments:</label>
        <textarea
          name="comment"
          id="comment"
          rows="15"
          cols="35"
          placeholder="write your comments here..."
          required
        ></textarea>
        <input type="submit" value="submit the form" />
      </form>
    </div>
  </body>
</html>
