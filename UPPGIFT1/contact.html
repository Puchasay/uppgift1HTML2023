<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootLovers</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="home.html"
          ><img
            src="img/bunga.jpg"
            alt="company logo"
            id="bunga"
          />FootLovers</a
        >
      </h1>
      <nav>
        <a href="home.html" class="top">Home</a>
        <a href="blog.html" class="top">Blog</a>
        <a href="about.html" class="top">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img src="img/hanging.jpg" alt="homepage pic" id="home" />
    </header>
    <main>
      <section>
        <!--Inside this section tag there is form tag which is a contact form for the user to contact the store-->
        <h2>Contact us</h2>
        <form>
          <label for="name">Your name</label>
          <input
            class="form1"
            type="text"
            id="name"
            size="135"
            placeholder="write your name here..."
            required
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            class="form1"
            rows="20"
            cols="125"
            placeholder="write your comments here..."
            required
          ></textarea>
          <input id="send" type="submit" value="send" />
        </form>
      </section>
      <hr />
    </main>
    <footer>
      <div class="company">
        <p>FootLovers, Inc.</p>
        <p>480 West Main Street, 50508</p>
        <p>California, USA</p>
      </div>
      <div>
        <p>&copy; Created by Pucha Sayerz</p>
      </div>
    </footer>
  </body>
</html>
